# Azure Developer CLI configuration
name: teamskills
metadata:
  template: teamskills@0.0.1

services:
  backend:
    project: ./backend
    language: js
    host: containerapp
    docker:
      path: ../Dockerfile.backend
      context: ..

  frontend:
    project: ./frontend
    language: js
    host: containerapp
    docker:
      path: ../Dockerfile.frontend
      context: ..
      buildArgs:
        - VITE_API_URL=${BACKEND_URI}
        - VITE_AGENT_URL=${AGENT_URI}
        - VITE_WAKE_FUNCTION_URL=${WAKE_FUNCTION_URI}

  agent:
    project: ./agent
    language: python
    host: containerapp

  wake-function:
    project: ./wake-function
    language: js
    host: function
