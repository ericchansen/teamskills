name: CI/CD Pipeline

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  AZURE_RESOURCE_GROUP: rg-teamskills-prod
  BACKEND_CONTAINER_APP: ca-backend-gvojq4dgzbtk4
  FRONTEND_CONTAINER_APP: ca-frontend-teamskills
  ACR_NAME: crgvojq4dgzbtk4
  BACKEND_API_URL: https://ca-backend-gvojq4dgzbtk4.greenwater-c5983efd.centralus.azurecontainerapps.io

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint backend
        run: npm run lint
        continue-on-error: false

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend
        continue-on-error: false

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: teamskills_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run backend tests
        run: npm run test:backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/teamskills_test
          NODE_ENV: test

      - name: Run frontend tests
        run: npm run test
        working-directory: frontend

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ vars.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ vars.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ vars.AZURE_TENANT_ID }}"}'

      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      # Build and deploy backend using Microsoft's recommended action
      - name: Build and deploy backend
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile.backend
          acrName: ${{ env.ACR_NAME }}
          containerAppName: ${{ env.BACKEND_CONTAINER_APP }}
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          imageToBuild: ${{ env.ACR_NAME }}.azurecr.io/backend:${{ github.sha }}

      # Frontend needs build args, so build manually then deploy image
      - name: Build frontend image
        run: |
          docker build -f Dockerfile.frontend \
            --build-arg VITE_API_URL=${{ env.BACKEND_API_URL }} \
            -t ${{ env.ACR_NAME }}.azurecr.io/frontend:${{ github.sha }} .

      - name: Push frontend image
        run: docker push ${{ env.ACR_NAME }}.azurecr.io/frontend:${{ github.sha }}

      - name: Deploy frontend to Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: ${{ env.FRONTEND_CONTAINER_APP }}
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/frontend:${{ github.sha }}

      - name: Deployment summary
        run: |
          echo "## Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:** https://ca-frontend-teamskills.greenwater-c5983efd.centralus.azurecontainerapps.io" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:** https://ca-backend-gvojq4dgzbtk4.greenwater-c5983efd.centralus.azurecontainerapps.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
